<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>授渔</title>
	<meta charset="UTF-8">
	<meta name="description" content="授渔">
	<meta name="keywords" content="授渔">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="../img/favicon.ico" rel="shortcut icon"/>
  <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css"> -->
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="nav">
    <a href="../">
      <img src="../img/VLogo.png" alt="logo" style="width: 200px">
    </a>
  </div>
  <div class="wrap wrap-sm" id="mainCard">
    <div class="header">
      <h1>注 册</h1>
      <small>已有账号?<a href="../login">登录</a></small>
    </div>

    <div class="signup-form form"  >
      <form id="signup" class="" action="../php/Account.php?do=signup" method="post">
        <div class="input-wrap">
          <label for="username">用户名</label>
          <input name='username' data-rule='pattern:"^[0-9a-zA-z]{3,10}$"|required:true' type="text" class="input-control" value="" autocomplete="off">
          <div id = "username-input-error" class="input-error">请输入3-10位英文字母和数字组成的昵称
          </div>
        </div>

        <div class="input-wrap">
          <label for="email">邮箱</label>
          <input name='email' data-rule='minlength:5|required:true'  type="email" class="input-control" value="" autocomplete="off">
          <div id ="email-input-error" class="input-error">请输入邮箱地址
          </div>
        </div>

        <div class="input-wrap">
          <label for="password">密码</label>
          <input name='password' data-rule='pattern:"^[0-9a-zA-Z]{5,16}$"|required:true'  type="password" class="input-control" value="" autocomplete="off">
          <div id = "password-input-error" class="input-error">请输入5-16位英文字母和数字组成的密码
          </div>
        </div>
        <button class="btn" type="submit" name="submit">注册</button>
      </form>
    </div>

    <div class="QQ_wechat">
      <a id = "QQ_icon" href="#">QQ登录</a>
      <a id = "wechat_icon" href="#">微信登录</a>
    </div>
  </div>

<script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="../js/signup/validator.js" charset="utf-8"></script>
<script src="../js/signup/input.js" charset="utf-8"></script>
<script src="../js/signup/main.js" charset="utf-8"></script>

</body>
</html>
